<!DOCTYPE html>
<html ng-app="EventApp">
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
    <link rel="stylesheet" href="../css/main.css"/>
    <title>Will I make it on Time  ||  should I leave early</title>
  </head>
  <body ng-controller="MainController as main">

  <!-- ************************************* -->
    <header>
      <h3>Will I make it on Time  ||  should I leave early</h3>
      <h4 ng-click="main.showLoginModal = !main.showLoginModal">login</h4>
   </header>
    <div class="region_options">
      <div ng-click="main.toggleRegionA = ! main.toggleRegionA" class="region_button">Region A</div>
      <div ng-click="main.toggleRegionB = ! main.toggleRegionB" class="region_button">Region B</div>
      <div ng-click="main.toggleRegionC = ! main.toggleRegionC" class="region_button">Region C</div>
      <div ng-click="main.toggleRegionD = ! main.toggleRegionD" class="region_button">Region D</div>
   </div>
  <div class="container">
    <!-- ************************************* -->

<main>
   <ng-include src="'./partials/main.html'"></ng-include>
</main>

<!-- ************************************* -->
<nav>
   <ng-include src="'./partials/nav.html'"></ng-include>
</nav>
<!-- ************************************* -->
<aside>
   <ng-include src="'./partials/aside.html'"></ng-include>
</aside>
<!-- ************************************* -->
<div ng-show="main.showLoginModal" class="login-modal">

   <div class="inner-modal">

      <h3 id="login-x" ng-click="main.showLoginModal = !main.showLoginModal">X</h3>
      <h1><span ng-click="main.showLoginForm()">Login</span> / <span ng-click="main.showRegForm()">Register</span></h1>

      <!-- THE LOGIN FORM -->
      <div class="login-form" ng-show="main.loginForm">
         <h4>login</h4>
         <form ng-submit='userCtrl.logIn()'>
            <input mg-model="userCtrl.username" placeholder="User Name">
            <input ng-model="userCtrl.password" type="password" placeholder="Password">
            <input type="submit" ng-click="userCtrl.resetRegestraionForm()" name="register" value="Rigister"/>
         </form>
      </div>

      <!-- THE REGISTRATION FORM -->
      <div class="reg-form" ng-show="main.regForm">
         <h4>registration</h4>
         <form ng-submit='userCtrl.logIn()'>
            <input ng-model="userCtrl.username" placeholder="User Name"/>
            <input ng-model="userCtrl.fullName" placeholder="Full Name"/>
            <input ng-model="userCtrl.password" placeholder="Password"/>
            <input ng-model="userCtrl.isAdmin" placeholder="Is an Admin?"/>
            <input ng-model="userCtrl.username" placeholder="User Name"/>
            <input ng-model="userCtrl.username" placeholder="User Name"/>
            <input ng-model="userCtrl.username" placeholder="User Name"/>

         </form>
      </div>
   </div>
</div>
<footer>
   <h4>Footer</h4>
</footer>
<!-- ************************************* -->

  </body>
</html>
