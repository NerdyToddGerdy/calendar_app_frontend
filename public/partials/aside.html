  <!-- <h1>aside</h1> -->
  <div class="event-list" ng-show="main.toggleRegionA" ng-repeat="event in main.events | filter:region_id:1">
     <li>
        <h3>{{event.event_name}}</h3>
        <h4>event date: {{event.event_date}}</h4>
        <h5>start time: {{event.start_time}}</h5>
        <h5>end time: {{event.end_time}}</h5>
        <h5>region id: {{event.region_id}}</h5>
     </li>
  </div>
  <div ng-show="main.toggleRegionB">
     Region B Results
  </div>
  <div ng-show="main.toggleRegionC">
     Region C Results
  </div>
  <div ng-show="main.toggleRegionD">
     Region D Results
  </div>
